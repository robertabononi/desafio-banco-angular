<div class="main-page">
  <mat-card class="main-content">
    <mat-card-title>Confira suas informações abaixo</mat-card-title>
    <mat-card-subtitle>Clique em "concluir cadastro" para finalizar</mat-card-subtitle>
    <mat-card-actions class="action-content">
      <div class="form">
        <div class="form-line">
          <div class="form-group">
            <label for="nomeCompleto">Nome completo
              <input type="text"
              formControlName="nomeCompleto"
              id="nomeCompleto"
              class="form-control"
              placeholder="Nome completo"
              [value]="dados.nomeCompleto"
              disabled/>
            </label>
          </div>

          <div class="form-group">
            <label for="email">E-mail
              <input type="email"
              formControlName="email"
              id="email"
              class="form-control"
              placeholder="exemple@email.com"
              [value]="dados.email"
              disabled/>
            </label>
          </div>

          <div class="form-group">
            <label for="cpf">CPF
              <input type="text"
              formControlName="cpf"
              id="cpf"
              class="form-control"
              placeholder="CPF"
              [value]="dados.cpf"
              disabled/>
            </label>
          </div>

          <div class="form-group">
            <label for="dataNascimento">Data de nascimento
              <input type="text"
              formControlName="dataNascimento"
              id="dataNascimento"
              class="form-control"
              placeholder="Data de nascimento"
              [value]="dados.dataNascimento"
              disabled/>
            </label>
          </div>
        </div>

        <div class="form-line">
          <div class="form-group">
            <label for="dataCadastro">Data de cadastro
              <input type="text"
              formControlName="dataCadastro"
              id="dataCadastro"
              class="form-control"
              placeholder="Data de cadastro"
              [value]="dados.dataCadastro"
              disabled/>
            </label>
          </div>

          <div class="form-group">
            <label for="salarioMensal">Salário mensal
              <input type="text"
              formControlName="salarioMensal"
              id="salarioMensal"
              class="form-control"
              placeholder="Salário mensal"
              [value]="dados.salarioMensal"
              disabled/>
            </label>
          </div>

          <div class="form-group">
            <label for="senha">Senha
              <input type="password"
              formControlName="senha"
              id="senha"
              class="form-control"
              placeholder="Senha"
              [value]="dados.senha"
              disabled/>
            </label>
          </div>

          <div class="form-group">
            <label for="numeroCelular">Celular
              <input type="text"
              formControlName="numeroCelular"
              id="numeroCelular"
              class="form-control"
              placeholder="Celular"
              [value]="dados.numeroCelular"
              disabled/>
            </label>
          </div>
        </div>

        <div formGroupName="endereco">
          <div class="form-line">
            <div class="form-grup">
              <label for="cep">CEP
                <input type="text"
                formControlName="cep"
                id="cep"
                class="form-control"
                placeholder="CEP"
                [value]="dados.endereco.cep"
                disabled/>
              </label>
            </div>

            <div class="form-group">
              <label for="rua">Rua
                <input type="text"
                formControlName="rua"
                id="rua"
                class="form-control"
                placeholder="Rua"
                [value]="dados.endereco.rua"
                disabled/>
              </label>
            </div>

            <div class="form-group">
              <label for="numero">Número
                <input type="text"
                formControlName="numero"
                id="numero"
                class="form-control"
                placeholder="Número"
                [value]="dados.endereco.numero"
                disabled/>
              </label>
            </div>

            <div class="form-group">
              <label for="bairro">Bairro
                <input type="text"
                formControlName="bairro"
                id="bairro"
                class="form-control"
                placeholder="Bairro"
                [value]="dados.endereco.bairro"
                disabled/>
              </label>
            </div>
          </div>

          <div class="form-line">
            <div class="form-group">
              <label for="cidade">Cidade
                <input type="text"
                formControlName="cidade"
                id="cidade"
                class="form-control"
                placeholder="Cidade"
                [value]="dados.endereco.cidade"
                disabled/>
              </label>
            </div>
            <div class="form-group">
              <label for="Estado">Estado
                <input type="text"
                formControlName="estado"
                id="estado"
                class="form-control"
                placeholder="Estado"
                [value]="dados.endereco.estado"
                disabled/>
              </label>
            </div>
          </div>

          <p>Plano:</p>
          <div class="form-line">
            <div class="form-group">
              <label for="tipo-conta">Tipo conta
                <input type="text"
                formControlName="tipo-conta"
                id="tipo-conta"
                class="form-control"
                placeholder="Tipo conta"
                [value]="dados.plano.tipoConta"
                disabled/>
              </label>
            </div>
            <div class="form-group">
              <label for="tipo-cartao">Tipo cartão
                <input type="text"
                formControlName="tipo-cartao"
                id="tipo-cartao"
                class="form-control"
                placeholder="Tipo cartão"
                [value]="dados.plano.tipoCartao"
                disabled/>
              </label>
            </div>
            <div class="form-group">
              <label for="custo-mensal">Custo mensal
                <input type="text"
                formControlName="custo-mensal"
                id="custo-mensal"
                class="form-control"
                placeholder="Custo mensal"
                [value]="dados.plano.custoMensal"
                disabled/>
              </label>
            </div>
          </div>
        </div>
        <div class="button-search">
          <button class="submit-button" type="submit" id="button" (click)="nextPage()" >Concluir cadastro</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
