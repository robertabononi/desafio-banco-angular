<div class="main-page">
  <mat-card class="main-content">
    <mat-card-title>Dados cadastrais</mat-card-title>
    <mat-card-subtitle>Preencha seus dados</mat-card-subtitle>
    <mat-card-actions class="action-content">
      <form (ngSubmit)="onSubmit()" role="form" [formGroup]="formCadastro">
        <div class="form-group">
          <input type="text"
          formControlName="nomeCompleto"
          id="nomeCompleto"
          class="form-control"
          placeholder="Nome completo"/>
        </div>

        <div class="form-group">
          <input type="email"
          formControlName="email"
          id="email"
          class="form-control"
          placeholder="exemple@email.com"/>
        </div>

        <div class="form-group">
          <input type="text"
          maxlength="11"
          minlength="11"
          formControlName="cpf"
          id="cpf"
          class="form-control"
          placeholder="CPF"/>
        </div>

        <div class="form-group">
          <input type="text"
          formControlName="dataNascimento"
          id="dataNascimento"
          class="form-control"
          placeholder="Data de nascimento"/>
        </div>

        <div class="form-group">
          <input type="text"
          formControlName="dataCadastro"
          id="dataCadastro"
          class="form-control"
          placeholder="Data de cadastro"/>
        </div>

        <div class="form-group">
          <input type="text"
          formControlName="salarioMensal"
          id="salarioMensal"
          class="form-control"
          placeholder="SalÃ¡rio mensal"/>
        </div>

        <div class="form-group">
          <input type="password"
          formControlName="senha"
          id="senha"
          class="form-control"
          placeholder="Senha"/>
        </div>

        <div formGroupName="endereco">
          <div class="form-grup">
            <input type="text"
            formControlName="cep"
            id="cep"
            class="form-control"
            placeholder="CEP"
            />
          </div>
          <div class="form-group">
            <input type="text"
            formControlName="rua"
            id="rua"
            class="form-control"
            placeholder="Rua"/>
          </div>
          <div class="form-group">
            <input type="text"
            formControlName="numero"
            id="numero"
            class="form-control"
            placeholder="NÃºmero"/>
          </div>
          <div class="form-group">
            <input type="text"
            formControlName="bairro"
            id="bairro"
            class="form-control"
            placeholder="Bairro"/>
          </div>
          <div class="form-group">
            <input type="text"
            formControlName="cidade"
            id="cidade"
            class="form-control"
            placeholder="Cidade"/>
          </div>
          <div class="form-group">
            <input type="text"
            formControlName="estado"
            id="estado"
            class="form-control"
            placeholder="Estado"/>
          </div>
        </div>
        <div class="form-group">
          <input type="tel"
          maxlength="11"
          formControlName="numeroCelular"
          id="numeroCelular"
          class="form-control"
          placeholder="Celular"/>
        </div>
        <button type="submit"id="button">Cadastrar</button>
      </form>
    </mat-card-actions>
  </mat-card>
</div>
