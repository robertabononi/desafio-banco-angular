<div class="main-page">
  <mat-card class="main-content">
    <mat-card-title>Dados cadastrais</mat-card-title>
    <mat-card-subtitle>Preencha seus dados</mat-card-subtitle>
    <mat-card-actions class="action-content">
      <form (ngSubmit)="onSubmit()" role="form" [formGroup]="formCadastro">
        <div class="form-line">
          <div class="form-group">
            <label for="nomeCompleto">Nome completo
              <input type="text"
              formControlName="nomeCompleto"
              id="nomeCompleto"
              class="form-control"
              placeholder="Nome completo"/>
            </label>
          </div>

          <div class="form-group">
            <label for="email">E-mail
              <input type="email"
              formControlName="email"
              id="email"
              class="form-control"
              placeholder="exemple@email.com"/>
            </label>
          </div>

          <div class="form-group">
            <label for="cpf">CPF
              <input type="text"
              formControlName="cpf"
              id="cpf"
              class="form-control"
              placeholder="CPF"/>
            </label>
          </div>

          <div class="form-group">
            <label for="dataNascimento">Data de nascimento
              <input type="text"
              formControlName="dataNascimento"
              id="dataNascimento"
              class="form-control"
              placeholder="Data de nascimento"/>
            </label>
          </div>
        </div>

        <div class="form-line">
          <div class="form-group">
            <label for="dataCadastro">Data de cadastro
              <input type="text"
              formControlName="dataCadastro"
              id="dataCadastro"
              class="form-control"
              placeholder="Data de cadastro"/>
            </label>
          </div>

          <div class="form-group">
            <label for="salarioMensal">Salário mensal
              <input type="text"
              formControlName="salarioMensal"
              id="salarioMensal"
              class="form-control"
              placeholder="Salário mensal"/>
            </label>
          </div>

          <div class="form-group">
            <label for="senha">Senha
              <input type="password"
              formControlName="senha"
              id="senha"
              class="form-control"
              placeholder="Senha"/>
            </label>
          </div>

          <div class="form-group">
            <label for="numeroCelular">Celular
              <input type="text"
              formControlName="numeroCelular"
              id="numeroCelular"
              class="form-control"
              placeholder="Celular"/>
            </label>
          </div>
        </div>

        <div formGroupName="endereco">
          <div class="form-line">
            <div class="form-grup">
              <label for="cep">CEP
                <input type="text"
                formControlName="cep"
                id="cep"
                class="form-control"
                placeholder="CEP"/>
              </label>
            </div>

            <div class="form-group">
              <label for="rua">Rua
                <input type="text"
                formControlName="rua"
                id="rua"
                class="form-control"
                placeholder="Rua"/>
              </label>
            </div>

            <div class="form-group">
              <label for="numero">Número
                <input type="text"
                formControlName="numero"
                id="numero"
                class="form-control"
                placeholder="Número"/>
              </label>
            </div>

            <div class="form-group">
              <label for="bairro">Bairro
                <input type="text"
                formControlName="bairro"
                id="bairro"
                class="form-control"
                placeholder="Bairro"/>
              </label>
            </div>
          </div>

          <div class="form-line">
            <div class="form-group">
              <label for="cidade">Cidade
                <input type="text"
                formControlName="cidade"
                id="cidade"
                class="form-control"
                placeholder="Cidade"/>
              </label>
            </div>
            <div class="form-group">
              <label for="Estado">Estado
                <input type="text"
                formControlName="estado"
                id="estado"
                class="form-control"
                placeholder="Estado"/>
              </label>
            </div>
          </div>
        </div>
        <div class="button-search">
          <button class="submit-button" type="submit" id="button">Cadastrar</button>
        </div>
      </form>
    </mat-card-actions>
  </mat-card>
</div>
